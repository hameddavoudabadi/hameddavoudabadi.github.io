<body>
<p class="counter"> The number of times Embed Github has been clicked: <span class="fonto" id="vemo"></span> </p>

<script>
    console.log(localStorage.getItem("count_click"));
        const poi = window.localStorage.getItem("count_click");
    document.getElementById("vemo").innerHTML = poi.valueOf()
</script>

<p class="counter"> The number of times Embed Github has been clicked: <span class="not_fonto" id="not_vemo"></span> </p>

<script>
    console.log(localStorage.getItem("not_count_click"));
    const not_poi = window.localStorage.getItem("not_count_click");
    document.getElementById("not_vemo").innerHTML = not_poi.valueOf()
</script>
